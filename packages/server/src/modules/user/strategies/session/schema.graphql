type User {
    id: Int!
    username: String!
    role: String!
    isActive: Boolean
    email: String!
    profile: UserProfile
    auth: UserAuth
}

type UserProfile {
    firstName: String
    lastName: String
    fullName: String
}

type UserAuth {
    certificate: CertificateAuth
    facebook: FacebookAuth
    google: GoogleAuth
}

type CertificateAuth {
    serial: String
}

type FacebookAuth {
    fbId: String
    displayName: String
}

type GoogleAuth {
    googleId: String
    displayName: String
}

type AuthPayload {
    user: User
    errors: [FieldError!]
}

type Tokens {
    token: String!
    refreshToken: String!
}

extend type Mutation {
    # Login user
    login(input: LoginUserInput!): AuthPayload!
    # Logout user
    logout: Boolean!
    # Refresh user tokens
    refreshTokens(token: String!, refreshToken: String!): AuthPayload!
}
